<!DOCTYPE html>
<html lang="lfn">

    <head>
        
        <meta charset="utf-8"/>
        <title>Autentici</title>
        
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
  
    <body>
        
        <main>
            
            <form>
            
                <h1>Autentici</h1>
                
                <small>Tu no es autenticida. Tape tua nom e clave a su. Si tua surfador no aseta cucis, tu no va pote autentici. </small>
                
                <input type="text" name="username" id="username" placeholder="Nom de conta" required/> 
                <input type="password" name="password" id="password" placeholder="Tua clave" required/>
                <input type="submit" value="Autentici"/>
            </form>
        </main>
    </body>
</html>
